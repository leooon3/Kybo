name: Build iOS Unsigned

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./mydiet

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java (Often required by Flutter/Gradle even for iOS tasks)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 2. Setup Ruby (Ensures correct CocoaPods environment)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 3. FIX: Create Dummy GoogleService-Info.plist
      # Required because firebase_core will crash the build if this file is missing from the project references.
      - name: Create Dummy GoogleService-Info.plist
        run: |
          cat <<EOF > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>API_KEY</key>
              <string>dummy_api_key</string>
              <key>GCM_SENDER_ID</key>
              <string>dummy_gcm_sender_id</string>
              <key>PLIST_VERSION</key>
              <string>1</string>
              <key>BUNDLE_ID</key>
              <string>com.example.dietApp</string>
              <key>PROJECT_ID</key>
              <string>dummy_project_id</string>
              <key>STORAGE_BUCKET</key>
              <string>dummy_storage_bucket</string>
              <key>IS_ADS_ENABLED</key>
              <false/>
              <key>IS_ANALYTICS_ENABLED</key>
              <false/>
              <key>IS_APPINVITE_ENABLED</key>
              <true/>
              <key>IS_GCM_ENABLED</key>
              <true/>
              <key>IS_SIGNIN_ENABLED</key>
              <true/>
              <key>GOOGLE_APP_ID</key>
              <string>1:1234567890:ios:dummyid</string>
          </dict>
          </plist>
          EOF

      - name: Install Dependencies
        run: flutter pub get

      # 4. FIX: Disable Signing & Entitlements Checks
      # This modifies the Xcode project to stop it from asking for a Provisioning Profile.
      - name: Disable Signing in Xcode Project
        run: |
          cd ios/Runner.xcodeproj
          # Force Manual Signing (stops Xcode from trying to "phone home" for profiles)
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/' project.pbxproj
          # Remove Development Team ID
          sed -i '' 's/DevelopmentTeam = [^;]*;/DevelopmentTeam = "";/' project.pbxproj
          # Remove Code Signing Entitlements (Fixes "Invalid Entitlements" error during build)
          sed -i '' '/CODE_SIGN_ENTITLEMENTS/d' project.pbxproj
          cd ../..

      # 5. FIX: Update Podfile & Install Pods
      - name: Update Pods
        run: |
          cd ios
          # Ensure platform is set to iOS 14
          sed -i '' "s/^# platform :ios, '.*'/platform :ios, '14.0'/" Podfile
          sed -i '' "s/^platform :ios, '.*'/platform :ios, '14.0'/" Podfile
          # Install Pods
          pod install --repo-update
          cd ..

      # 6. Build iOS (Unsigned)
      # We use export variables to override Xcode settings during the build command.
      - name: Build iOS App
        run: |
          export CODE_SIGNING_ALLOWED=NO
          export CODE_SIGNING_REQUIRED=NO
          export CODE_SIGN_IDENTITY=""

          flutter build ios --release --no-codesign --no-pub \
            --build-name=1.0.0 \
            --build-number=1

      # 7. Package IPA
      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r MyDiet_Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyDiet-IPA
          path: mydiet/MyDiet_Unsigned.ipa
