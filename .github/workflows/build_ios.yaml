name: Build iOS Unsigned

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./mydiet

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 2. Inject REAL GoogleService-Info.plist (Requires GitHub Secret)
      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          if [ -z "$GOOGLE_SERVICE_INFO" ]; then
            echo "::warning::Secret IOS_GOOGLE_SERVICE_INFO_PLIST is missing. App will crash on launch!"
            cat <<EOF > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict><key>API_KEY</key><string>dummy</string><key>PROJECT_ID</key><string>dummy</string><key>GOOGLE_APP_ID</key><string>1:123:ios:abc</string></dict>
          </plist>
          EOF
          else
            echo "$GOOGLE_SERVICE_INFO" > ios/Runner/GoogleService-Info.plist
          fi

      - name: Install Dependencies
        run: flutter pub get

      # 3. CRITICAL FIX: Replace 'Automatic' with 'Manual' directly
      - name: Disable Signing
        run: |
          cd ios

          # A. Find and REPLACE 'Automatic' with 'Manual' (Fixes the duplicate issue)
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = "Automatic";/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj

          # B. Remove Team and Profile assignments
          sed -i '' 's/DEVELOPMENT_TEAM = [^;]*;/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = [^;]*;/PROVISIONING_PROFILE_SPECIFIER = "";/g' Runner.xcodeproj/project.pbxproj

          # C. Remove Identity assignments
          sed -i '' 's/CODE_SIGN_IDENTITY = [^;]*;/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = [^;]*;/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' Runner.xcodeproj/project.pbxproj

          # D. Force XCConfig Overrides (Safety Net)
          echo "CODE_SIGNING_ALLOWED=NO" >> Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> Flutter/Release.xcconfig
          echo "CODE_SIGN_STYLE=Manual" >> Flutter/Release.xcconfig

          cd ..

      # 4. Fix Podfile Platform
      - name: Update Pods
        run: |
          cd ios
          rm -f Podfile.lock
          sed -i '' "s/^#* *platform :ios.*/platform :ios, '14.0'/" Podfile
          pod install --repo-update
          cd ..

      # 5. Build iOS (Unsigned)
      - name: Build iOS App
        run: |
          export CODE_SIGNING_ALLOWED=NO
          export CODE_SIGNING_REQUIRED=NO
          export CODE_SIGN_IDENTITY=""
          flutter build ios --release --no-codesign --no-pub

      # 6. Package IPA
      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r MyDiet_Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyDiet-IPA
          path: mydiet/MyDiet_Unsigned.ipa
