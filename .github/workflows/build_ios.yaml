name: Build iOS Unsigned

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./mydiet

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment (Java & Ruby)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 2. Create Dummy GoogleService-Info.plist (Required for Firebase init)
      - name: Create Dummy GoogleService-Info.plist
        run: |
          cat <<EOF > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>API_KEY</key>
              <string>dummy_api_key</string>
              <key>GCM_SENDER_ID</key>
              <string>dummy_gcm_sender_id</string>
              <key>PLIST_VERSION</key>
              <string>1</string>
              <key>BUNDLE_ID</key>
              <string>com.example.dietApp</string>
              <key>PROJECT_ID</key>
              <string>dummy_project_id</string>
              <key>STORAGE_BUCKET</key>
              <string>dummy_storage_bucket</string>
              <key>IS_ADS_ENABLED</key>
              <false/>
              <key>IS_ANALYTICS_ENABLED</key>
              <false/>
              <key>IS_APPINVITE_ENABLED</key>
              <true/>
              <key>IS_GCM_ENABLED</key>
              <true/>
              <key>IS_SIGNIN_ENABLED</key>
              <true/>
              <key>GOOGLE_APP_ID</key>
              <string>1:1234567890:ios:dummyid</string>
          </dict>
          </plist>
          EOF

      - name: Install Dependencies
        run: flutter pub get

      # 3. CRITICAL FIX: Disable Signing in Xcode Project & Configs
      - name: Disable Signing
        run: |
          cd ios

          # A. Modify project.pbxproj
          # Change CODE_SIGN_STYLE from Automatic to Manual (This was the missing key fix)
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Runner.xcodeproj/project.pbxproj
          # Remove Development Team
          sed -i '' 's/DEVELOPMENT_TEAM = [^;]*;/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          # Remove Provisioning Profile Specifier
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = [^;]*;/PROVISIONING_PROFILE_SPECIFIER = "";/g' Runner.xcodeproj/project.pbxproj
          # Remove Entitlements (Prevents "entitlements are not valid" error)
          sed -i '' '/CODE_SIGN_ENTITLEMENTS/d' Runner.xcodeproj/project.pbxproj

          # B. Force settings in Release.xcconfig (Strongest Override)
          echo "" >> Flutter/Release.xcconfig
          echo "CODE_SIGNING_ALLOWED=NO" >> Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> Flutter/Release.xcconfig
          echo "CODE_SIGN_STYLE=Manual" >> Flutter/Release.xcconfig

          cd ..

      # 4. Update Pods
      - name: Update Pods
        run: |
          cd ios
          # Force iOS 13.0+ (Firebase requirement)
          sed -i '' "s/^# platform :ios, '.*'/platform :ios, '13.0'/" Podfile
          sed -i '' "s/^platform :ios, '.*'/platform :ios, '13.0'/" Podfile
          pod install --repo-update
          cd ..

      # 5. Build iOS (Unsigned)
      - name: Build iOS App
        run: |
          # Pass xcargs to forcefully disable signing during the build command
          flutter build ios --release --no-codesign --no-pub \
            --xcargs "CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY='' CODE_SIGN_STYLE=Manual"

      # 6. Package IPA
      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r MyDiet_Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyDiet-IPA
          path: mydiet/MyDiet_Unsigned.ipa
